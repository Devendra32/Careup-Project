<div class="container">
    <h2 class="text-center header">LIST OF USERS</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>City</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.mobileNo}}</td>
                <td>{{user.emailId}}</td>
                <td>{{user.city}}</td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
