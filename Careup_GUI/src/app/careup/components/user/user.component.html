 <div class="container text-white">
    <form [formGroup]="userForm" class="row g-2 p-4" (ngSubmit)="onSubmit()">
        <div class="text-center header">
            <h4 class="">Registration Page</h4>
        </div>
        <!-- SELECT ROLE -->
        <div class="col-6" formGroupName="role" >
            <label for="roleId" class="form-label">Role</label>
            <select class="form-control" formControlName="roleId" required>
                <option selected [ngValue]="null" >--Select Role--</option>
                <option *ngFor="let role of roles" [ngValue]="role.roleId">{{role.roleName}}</option>
            </select>
            <span *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched" class="error-msg">Selece valid role</span> 
        </div>

        <!-- PHOTO -->
        <div class="col-6">
            <label for="formFile" class="form-label">Photo</label>
            <input class="form-control" type="file" id="formFile" name="photo" />

        </div>

        <!-- FIRST NAME -->
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input 
            type="text" 
            formControlName="firstName" 
            required 
            minlength="3"
            maxlength="50" 
            pattern="[a-zA-Z]*" 
            class="form-control" 
            autocomplete="off" 
            oninput="this.value = this.value.toUpperCase()"
            
            />
            <span 
                *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched" 
                class="error-msg">
                Enter valid Firstname
            </span>
        </div>


        <!-- LAST NAME -->
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input 
            type="text" 
            formControlName="lastName" 
            required 
            pattern="[a-zA-Z]*" 
            class="form-control" 
            autocomplete="off"
            oninput="this.value = this.value.toUpperCase()" 
            
            />
            <span 
                *ngIf="userForm.controls['lastName'].invalid && userForm.controls['lastName'].touched" 
                class="error-msg">
                Enter valid Lastname
            </span>
        </div>

        <!-- EMAIL ID -->
        <div class="col-md-6">
            <label for="emailId" class="form-label">Email</label>
            <input 
            type="email" 
            formControlName="emailId"
            required email  
            class="form-control" 
            autocomplete="off" 
            placeholder="test@example.com"
            />
            <span 
            *ngIf="userForm.controls['emailId'].invalid && userForm.controls['emailId'].touched" 
            class="error-msg">Enter valid email</span>
        </div>

        <!-- MOBILE NUMBER -->
        <div class="col-md-6">
            <label for="mobileNo" class="form-label">Mobile Number</label>
            <input 
            type="text" 
            formControlName="mobileNo"
            required 
            minlength="10" maxlength="10" 
            pattern="[6789][0-9]{9}" 
            class="form-control" 
            (keypress)="numberOnly($event)" 
            autocomplete="off" 
            placeholder="Enter 10 digits only"
            />
            <span *ngIf="userForm.controls['mobileNo'].invalid && userForm.controls['mobileNo'].touched" 
            class="error-msg">Ente valid mobile</span>
        </div>

        <!-- ADDRESS1  -->
        <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input 
            type="text" 
            formControlName="address" 
            required 
            pattern="[a-zA-Z ]*" 
            class="form-control" 
            placeholder="Village/Town" 
            autocomplete="off"
            oninput="this.value = this.value.toUpperCase()"/>
            <span *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" 
            class="error-msg">Enter valid address</span>
        </div>

        <!-- ADDRESS 2 -->
        <div class="col-12">
            <label for="address2" class="form-label">Address 2</label>
            <input 
            type="text" 
            formControlName="address2"
            required 
            pattern="[a-zA-Z ]*" 
            class="form-control" 
            placeholder="Area, Street or Landmark" 
            autocomplete="off"
            oninput="this.value = this.value.toUpperCase()"/>
            <span *ngIf="userForm.controls['address2'].invalid && userForm.controls['address2'].touched"
            class="error-msg">Ente valid address</span>
        </div>

        <!-- CITY -->
        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input 
            type="text" 
            formControlName="city"
            required pattern="[a-zA-Z ]*" 
            class="form-control" 
            autocomplete="off" 
            oninput="this.value = this.value.toUpperCase()"/>
            <span *ngIf="userForm.controls['city'].invalid && userForm.controls['city'].touched" 
            class="error-msg">Enter valid city name</span>
        </div>

        <!-- STATE  -->
        <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input 
            type="text" 
            formControlName="state"
            required 
            pattern="[a-zA-Z ]*" 
            class="form-control" 
            autocomplete="off"
            oninput="this.value = this.value.toUpperCase()"/>
            <span *ngIf="userForm.controls['state'].invalid && userForm.controls['state'].touched" 
            class="error-msg">Enter valid state name</span>
        </div>

        <!-- PINCODE  -->
        <div class="col-md-2">
            <label for="pincode" class="form-label">Pincode</label>
            <input 
            type="text" 
            formControlName="pincode"
            required 
            minlength="6" maxlength="6" 
            pattern="[1-9][0-9]{5}" 
            class="form-control" 
            (keypress)="numberOnly($event)" autocomplete="off"/>
            <span *ngIf="userForm.controls['pincode'].invalid && userForm.controls['pincode'].touched"
            class="error-msg">Invalid</span>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="col-6 text-center">
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary col-12">Submit</button>
        </div>

        <!-- RESET BUTTON  -->
        <div class="col-6 text-center">
            <button type="reset" class="btn btn-info px-4 col-12 text-white">Reset</button>
        </div>

        <!-- FORM END -->
    </form>
</div>
