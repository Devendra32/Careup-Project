<div class="container text-white">
    <form class="row g-2 p-4" (ngSubmit)="onSubmit()">
        <div class="text-center header">
            <h4 class="">Registration Page</h4>
        </div>
        <div class="col-6">
             <label for="inputRole" class="form-label">Role</label>
           <!-- <input type="text" class="form-control" id="inputRole" required /> -->
            <!-- [(ngModel)] = "user.role.roleId" name="role"> -->
            <select class="form-control" name="selectRole" id="selectRole">
                    <Option>--Select Role--</Option>
                    <option *ngFor="let role of roles">{{role.roleName}}</option>
            </select>
            
        </div>
         <div class="col-6">
            <label for="formFile" class="form-label">Photo</label>
            <input class="form-control" type="file" id="formFile"
            [(ngModel)] = "user.photo" name="photo" />
        </div>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "user.firstName" name="firstName" required />
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "user.lastName" name="lastName" />
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4"
            [(ngModel)] = "user.emailId" name="emailId" required />
        </div>
        <div class="col-md-6">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNumber"
            [(ngModel)] = "user.mobileNo" name="mobileNo" required />
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="House No./Village"
            [(ngModel)] = "user.address" name="address" required />
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Area, Street or Landmark"
            [(ngModel)] = "user.address2" name="address2">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity"
            [(ngModel)] = "user.city" name="city" required />
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" id="inputState" class="form-control" 
            [(ngModel)] = "user.state" name="state" required />
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="inputZip"
            [(ngModel)] = "user.pincode" name="pincode" required />
        </div>
       
        <div class="col-6 text-center">
            <button type="submit" class="btn btn-primary col-12">Submit</button>
        </div>
        <div class="col-6 text-center">
            <button type="reset" class="btn btn-info px-4 col-12 text-white">Reset</button>
        </div>
    </form>
</div>
